<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random IT-Konzern - Betriebsrat</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <!-- Meeting data -->
    <script src="js/meeting-topics.js"></script>
    <script src="js/meeting-phrases.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Random IT-Konzern</h1>
        </header>
        
        <main>
            <section class="card">
                <h2>Willkommen im Betriebsrat</h2>
                <div id="meeting-animation"></div>
                <div class="controls">
                    <div class="theme-control">
                        <button id="changeTheme">Design ändern</button>
                    </div>
                    <div class="topic-form">
                        <input type="text" id="newTopic" placeholder="Neues Thema für den Betriebsrat eingeben">
                        <button id="addTopic">Thema einreichen</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Erstellt mit KI-Unterstützung</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/meeting-animation.js"></script>
</body>
</html>
